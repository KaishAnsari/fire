<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "sans-serif";

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(https://i.pinimg.com/originals/71/2a/1d/712a1d73bd57b131deb8214e273d78e2.png) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;

        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;

        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;

        }

        .input-box input::placeholder {
            color: #fff;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSeLjjLOxD3qzmBubDYR2eTk8BiN5vUaGtmUqs1cqqf_4VV4JQ/formResponse"
            method="">
            <H1>Login</H1>
            <div class="input-box">
                <input type="text" name="entry.11277312" placeholder="Full Name" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" name="entry.1409628068" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="text" name="entry.1677836774" placeholder="E mail " required>
            </div>
            <div class="input-box">
                <input type="text" name="entry.1226976589" placeholder="Address" required>
            </div>
            <button type="submit" class="btn">Join Us</button>
        </form>
    </div>
</body>

</html>
